<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Прогноз погоды</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="fon"><img src="img/fon.jpg" alt="фон"></div>
		<div class="weather">
			<h1 class="weather__title title">Прогноз погоды</h1>
			<div class="weather__items">
				<section class="weather__city city">
					<h2 class="city__title title subtitle">Погода в городе</h2>
					<div class="city__search">
						<input type="text" class="city__name">
						<div class="city__buttons">
							<button class="city__button button">Показать погоду</button>
							<button class="city__button-clear button">Очистить</button>
						</div>
					</div>
					<div class="city__result result"></div>
				</section>
				<section class="weather__geolocation geolocation">
					<h2 class="geolocation__title title subtitle">Погода по геолокации</h2>
					<div class="geolocation__buttons">
						<div class="geolocation__button button">Показать погоду</div>
						<button class="city__button-clear-geo button">Очистить</button>
					</div>
					<div class="geolocation__result result"></div>
				</section>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
